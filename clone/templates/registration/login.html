{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
    <div class="logincont">   
        <div class="loginimage">
            <img src="../../staticfiles/images/IG1.jpg " alt="instagram login phone ">
        </div>
        
        <div class="loginform">
            {% if form.errors %}
            <p > Password or Username is incorrect </p>
            {% endif %}

            <div  class="panel panel-default">
                    <img src="../../staticfiles/images/instalogowhite.png" alt="signuplogo " style="width:250px; height:80px;margin: 5px auto; display: block;">
                
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                        </div>

                        <div class="col-xs-10"></div>
                        <h2 class="text-center">
                            <small>OR</small>
                        </h2>
                        <div class="col-xs-2"></div>

                        <div class="panel-heading">
                            <p class="_g9ean pull-left">Don't have an account?</p>
                            <a href="/accounts/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                        </div>
                     
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                    
                </div>

                

            </div>
            
            <div class="login-playstorebtn">
            
            
                <div class="googlebtn">
            
                    <a href="https://play.google.com/store/search?q=instagram"><img src="../../staticfiles/images/playstore.svg" alt="signuplogo " style="width:160px; height:59px "></a>
            
                </div>
            
                <div class="applebtn">
            
                    <a href="https://www.apple.com/us/search/instagram?src=itunes_serp"><img src="../../staticfiles/images/applestore.jpeg"  alt="signuplogo " style="width:160px; height:50px "></a>
            
                </div>
            
            </div>

        </div>


    </div>

           
</div>

{% endblock %}
